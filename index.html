<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <table>
      <tr>
        <th class="answer" colspan="4">0</th>
      </tr>
      <tr>
        <td colspan="2"><button class="clearbutton">C</button></td>
        <td class="graybutton"><button class="graybutton2">&#8592;</button></td>
        <td class="orangebutton"><button class="orangebutton2">&#247;</button></td>
      </tr>
      <tr>
        <td class="graybutton"><button class="graybutton2">7</button></td>
        <td class="graybutton"><button class="graybutton2">8</button></td>
        <td class="graybutton"><button class="graybutton2">9</button></td>
        <td class="orangebutton"><button class="orangebutton2">&#215;</button></td>
      </tr>
      <tr>
        <td class="graybutton"><button class="graybutton2">4</button></td>
        <td class="graybutton"><button class="graybutton2">5</button></td>
        <td class="graybutton"><button class="graybutton2">6</button></td>
        <td class="orangebutton"><button class="orangebutton2">&#8722;</button></td>
        <td class="orangebutton"></td>
      </tr>
      <tr>
        <td class="graybutton"><button class="graybutton2">1</button></td>
        <td class="graybutton"><button class="graybutton2">2</button></td>
        <td class="graybutton"><button class="graybutton2">3</button></td>
        <td class="orangebutton"><button class="orangebutton2">&#43;</button></td>
        <td class="orangebutton"></td>
      </tr>
      <tr>
        <td colspan="3"><button class="zerobutton">0</button></td>
        <td class="orangebutton"><button class="orangebutton2">&#61;</button></td>
        <td class="orangebutton"></td>
      </tr>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
